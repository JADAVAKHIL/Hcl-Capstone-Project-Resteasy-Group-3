        <img src="assets/restlogo.png" style="size: 70%;">
        <a class="navbar-brand" href="#">
            <link
                src="https://b.zmtcdn.com/web_assets/b40b97e677bc7b2ca77c58c61db266fe1603954218.png?fit=around|198:42&crop=198:42;*,*"
                class="navbar-brand" width="70%">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <button type="button"class="btn btn-primary" style="background-color: blue;" data-ns-toggle="modal" routerLink="/Adigas" data-bs-target="#staticBackDrop"> Home</button>

                <li>
                    <form class="d-flex">

                        <input class="form-control me-4" type="text" [(ngModel)]="itemName" name="itemName" 
                        style="padding: 8px;"   placeholder="Search for a dish" size="30" aria-label="Search" #name /><br>
                        <button class="btn btn-outline-success" type="submit" style="padding-top:8px; background-color:blue;"
                            (click)="searchItem(name.value)">Search</button>
                    </form>
                    
                </li>
            </ul>
        </div>
        

       
        <button type="button" routerLink="/register" *ngIf="getStatus()==false" class="btn btn-primary"
            data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color:blue;">
            Signup
        </button>
        &nbsp;
        <button type="button" routerLink="/login" *ngIf="getStatus()==false" class="btn btn-primary"
            data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="background-color:blue;">
            Login
        </button>
        <p *ngIf="getStatus()==true" style="color: blue;">{{message}}</p>
        <button type="button" *ngIf="getStatus()==true" class="btn btn-primary" data-ns-toggle="modal"
            data-bs-target="#staticBackDrop" style="background-color: blue;" (click)="logout()"> Logout</button>
            &nbsp;
            <button (click)="onClickToCart()" class="btn btn-outline-success" type="submit"
            style="background-color:green;">Cart</button>&nbsp;&nbsp;&nbsp;
