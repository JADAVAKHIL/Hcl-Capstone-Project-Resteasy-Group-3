<div class="row" style="text-align: center;">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">
            <div class="card-header text-center" style="background:red;color: rgb(8, 8, 8);">
                <h4>Login Here</h4>
              </div>
    <!-- <h2 style="color:rgb(12, 12, 12);">Login Form</h2> -->
    <form #loginform="ngForm" (ngSubmit)="loginUser()" class="form">

        <small class="text-danger">{{msg}}</small>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="customer.email"
                required pattern="\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched">

            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
                <small class="text-danger" *ngIf="email.errors.pattern">Enter the proper value of email</small>
            </div>

        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password"
                [(ngModel)]="customer.password" required #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required
                field</small>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
        </div>

        <button type="submit" class="btn btn-info" [disabled]="loginform.form.invalid">Login</button>
        <button style="margin-left: 2%;background-color: darkblue;" class="btn btn-info"
            [routerLink]="['/registration']">SignUp</button>
    </form>
    <br>

    <a routerLink="">Go to Home</a>
</div>
    </div>
</div>
